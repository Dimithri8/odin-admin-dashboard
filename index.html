<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div class="header-top-row">
          <div class="searchbar">
            <span class="material-symbols--search"></span>
            <input class="search-field" type="search" class="search-input" />
          </div>
          <div class="profile-info">
            <span class="streamline--ringing-bell-notification-remix"></span>
            <div class="user-profile">
              <img
                src="images/user-profile.avif"
                alt="morgan oakley"
                class="profile-picture"
              />
              <p class="username">Morgan Oakley</p>
            </div>
          </div>
        </div>
        <div class="header-bottom-row">
          <div class="user-greeting">
            <img
              src="images/user-profile.avif"
              alt="morgan oakley"
              class="user-greeting-img"
            />
            <div class="greeting msg">
              <p class="greeting-text">Hi there,</p>
              <p class="greeting-username">Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="ctas">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
    </div>
  </body>
</html>
